        <header> <h1>Responsive Multi-Column Form</h1></header>
          <form>
            <section><!-- Column 1-->
              <p> FIRST NAME </p>
              <input type="text" placeholder="Jonathan" id="first_name"></input>
              <p> LAST NAME </p>
              <input type="text" placeholder="Doe" id="last_name"></input>
              <p> EMAIL ADDRESS</p>
              <input type="email" placeholder="email@email.me" id="email"></input>
              <p> COUNTRY </p>
              <select id="country">
                <option>Choose a country</option>
                <option>France</option>
                <option>Italy</option>
                <option>Portugal</option>
              </select>
              <p> BIOGRAPHY </p>
              <textarea id="bio"></textarea>
            </section><!-- Column 1-->
            <section><!-- Column 2-->
              <p> PHONE NUMBER </p>
              <input type="text" placeholder="+351 999 999" id="phone"></input>
              <p> AFFILIATIONS </p>
              <textarea id="affiliations"></textarea>
              <p> OCCCUPATION </p>
              <select id="occupation">
                <option>Choose an occupation</option>
                <option>Web Designer</option>
                <option>Web Developer</option>
                <option>Hybrid</option>
              </select>
              <p> CAT'S NAME </p>
              <input type="text" placeholder="Kitty" id="cat_name"></input>
              <p> FAVORITE GADGET </p>
              <input type="text" placeholder="Annoy-a-tron" id="gagdet"></input>
            </section><!-- Column 2-->
            <section><!-- Column 3-->
                <p>TYPE OF TALENT</p>
              <select id="talent">
                <option>Choose a talent</option>
                <option>Ninja Silence</option>
                <option>Sumo Power</option>
                <option>Samurai Precision</option>
              </select>
              <p> FAVORITE DRINK </p>
              <input type="text" placeholder="Green Tea" id="drink"></input>
              <p> SPECIAL POWER </p>
              <input type="text" placeholder="Anti-gravity" id="power"></input>
              <p> WEAPON OF CHOICE </p>
              <input type="text" placeholder="Lightsaber" id="weapon"></input>
              <p> comments </p>
              <textarea id="comments"></textarea>
            </section><!-- Column 3-->
            <footer>
              <button type="submit">
                <h3 id="submit">BUTTON</h3>
              </button>
            </footer>
          </form>
